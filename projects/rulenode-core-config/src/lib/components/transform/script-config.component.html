<section [formGroup]="scriptConfigForm" fxLayout="column">
  <mat-button-toggle-group class="tb-button-toggle-group" *ngIf="mvelEnabled"
                           formControlName="scriptLang" aria-label="Script language">
    <mat-button-toggle fxFlex value="{{ scriptLanguage.MVEL }}">{{ 'rulenode.script-lang-mvel' | translate }}</mat-button-toggle>
    <mat-button-toggle fxFlex value="{{ scriptLanguage.JS }}">{{ 'rulenode.script-lang-java-script' | translate }}</mat-button-toggle>
  </mat-button-toggle-group>
  <tb-js-func *ngIf="scriptConfigForm.get('scriptLang').value === scriptLanguage.JS"
              #jsFuncComponent
              formControlName="jsScript"
              functionName="Transform"
              helpId="rulenode/transformation_node_script_fn"
              [functionArgs]="['msg', 'metadata', 'msgType']"
              noValidate="true">
  </tb-js-func>
  <tb-js-func *ngIf="scriptConfigForm.get('scriptLang').value === scriptLanguage.MVEL"
              #mvelFuncComponent
              formControlName="mvelScript"
              functionName="Transform"
              helpId="rulenode/transformation_node_script_fn"
              [functionArgs]="['msg', 'metadata', 'msgType']"
              noValidate="true">
  </tb-js-func>
  <div fxLayout="row">
    <button mat-button mat-raised-button color="primary" (click)="testScript()">
      {{ 'tb.rulenode.test-transformer-function' | translate }}
    </button>
  </div>
</section>

<section [formGroup]="tenantAttributesConfigForm" fxLayout="column">
<!--  <label translate class="tb-title tb-required">tb.rulenode.attr-mapping</label>-->
  <tb-fieldset-component label="tb.rulenode.mapping-of-tenant">
    <ng-template tbAppWidgetContentTemplate>
      <tb-attribute-telemetry-toggle formControlName="telemetry"></tb-attribute-telemetry-toggle>
      <tb-kv-map-config
        required
        formControlName="attrMapping"
        requiredText="tb.rulenode.attr-mapping-required"
        labelText = "{{ tenantAttributesConfigForm.get('telemetry').value ? 'tb.rulenode.latest-telemetry-mapping' : 'tb.rulenode.attributes-mapping' }}"
        keyText="{{ tenantAttributesConfigForm.get('telemetry').value ? 'tb.rulenode.source-telemetry' : 'tb.rulenode.source-attribute' }}"
        keyRequiredText="{{ tenantAttributesConfigForm.get('telemetry').value ? 'tb.rulenode.source-telemetry-required' : 'tb.rulenode.source-attribute-required' }}"
        valText="tb.rulenode.target-key"
        valRequiredText="tb.rulenode.target-key-required"
        hintText="tb.rulenode.kv-map-pattern-hint">
      </tb-kv-map-config>
      <tb-msg-metadata-chip formControlName="fetchTo"
                            labelText="{{tenantAttributesConfigForm.get('telemetry').value ?
                            'tb.rulenode.add-mapped-latest-telemetry-to' : 'tb.rulenode.add-mapped-attribute-to' }}">
      </tb-msg-metadata-chip>
    </ng-template>
  </tb-fieldset-component>
</section>

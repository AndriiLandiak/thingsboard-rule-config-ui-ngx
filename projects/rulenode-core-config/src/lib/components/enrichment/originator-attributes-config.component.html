<section [formGroup]="originatorAttributesConfigForm" fxLayout="column">
  <tb-fieldset-component [label]="'tb.rulenode.originator-attributes' | translate" required="true">
    <tb-select-attributes class ='select-attributes' formControlName="attributesControl"></tb-select-attributes>
  </tb-fieldset-component>
  <tb-slide-toggle class="failure-slide-toggle"
                   formControlName="tellFailureIfAbsent"
                   [slideToggleName]="'tb.rulenode.tell-failure' | translate"
                   [slideToggleTooltip]="'tb.rulenode.tell-failure-tooltip' | translate">
  </tb-slide-toggle>
  <tb-msg-metadata-chip
    [labelText]="'tb.rulenode.add-originator-attributes-to' | translate"
    formControlName="fetchTo"
  ></tb-msg-metadata-chip>
</section>

<section [formGroup]="originatorFieldsConfigForm" fxLayout="column">
  <tb-fieldset-component [label]="'tb.rulenode.originator-fields-mapping' | translate" required="true">
    <tb-sv-map-config
      required
      [selectOptions]="originatorFields"
      [selectOptionsTranslate]="originatorFieldsTranslations"
      targetKeyPrefix="originator"
      formControlName="dataMapping"
      [requiredText]="'tb.rulenode.attr-mapping-required' | translate"
      [selectText]="'tb.rulenode.source-field' | translate"
      [selectRequiredText]="'tb.rulenode.source-field-required' | translate"
      [valText]="'tb.rulenode.target-key' | translate"
      [valRequiredText]="'tb.rulenode.target-key-required' | translate"
      [hintText] = "'tb.rulenode.originator-fields-sv-map-hint' | translate">
    </tb-sv-map-config>
    <tb-msg-metadata-chip class="msg-metadata-chip"
      [labelText]="'tb.rulenode.add-mapped-originator-fields-to' | translate"
      formControlName="fetchTo"
    ></tb-msg-metadata-chip>
  </tb-fieldset-component>
  <tb-slide-toggle class="skip-slide-toggle"
                   formControlName="ignoreNullStrings"
                   [slideToggleName]="'tb.rulenode.skip-empty-fields' | translate"
                   [slideToggleTooltip]="'tb.rulenode.skip-empty-fields-tooltip' | translate">
  </tb-slide-toggle>
</section>

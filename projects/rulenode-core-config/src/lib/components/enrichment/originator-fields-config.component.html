<section [formGroup]="originatorFieldsConfigForm" fxLayout="column">
  <tb-fieldset-component label="tb.rulenode.originator-fields-mapping" required="true">
    <ng-template tbAppWidgetContentTemplate>
      <tb-sv-map-config
        required
        [selectOptions]="originatorFields"
        [selectOptionsTranslate]="originatorFieldsTranslations"
        formControlName="fieldsMapping"
        requiredText="tb.rulenode.fields-mapping-required"
        selectText="tb.rulenode.source-field"
        selectRequiredText="tb.rulenode.source-field-required"
        valText="tb.rulenode.target-key"
        valRequiredText="tb.rulenode.target-key-required">
      </tb-sv-map-config>
      <tb-msg-metadata-chip
        labelText="tb.rulenode.add-mapped-originator-fields-to"
        formControlName="fetchTo"
      ></tb-msg-metadata-chip>
    </ng-template>
  </tb-fieldset-component>
  <tb-slide-toggle class="skip-slide-toggle"
                   slideToggleName="{{ 'tb.rulenode.skip-empty-fields' | translate }}"
                   slideToggleTooltip="{{ 'tb.rulenode.skip-empty-fields-tooltip' | translate}}">
  </tb-slide-toggle>
</section>

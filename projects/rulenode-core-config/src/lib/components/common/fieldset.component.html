<div class="fields-group" [ngClass]="{'default-bottom-padding': defaultBottomPadding}" fxLayout="column">
  <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    <div *ngIf="label" class="group-title">{{ label }}{{ required ? '*' : '' }}</div>
    <div class="error" *ngIf="errorText && errorEnable">{{errorText}}</div>
  </div>

  <section class="fieldset-content" fxLayout="column">
    <ng-content></ng-content>
  </section>
</div>

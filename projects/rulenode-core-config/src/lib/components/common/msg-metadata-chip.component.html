<div fxLayout="column" [formGroup]="chipControlGroup">
  <label class="chip-label">{{ labelText }}</label>
  <mat-chip-listbox formControlName="chipControl">
    <mat-chip-option *ngFor="let value of fetchToTranslation.keys()" selectable="{{ chipControlGroup.get('chipControl').value !== value }}" color="primary"
    [value]="value">{{ fetchToTranslation.get(value) | translate }}</mat-chip-option>
  </mat-chip-listbox>
</div>

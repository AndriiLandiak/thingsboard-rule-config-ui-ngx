<div [formGroup]="toggleControlGroup">
  <mat-button-toggle-group class="tb-script-lang-toggle-group"
                           formControlName="toggleControl" aria-label="Script language">
    <mat-button-toggle style="width: 215px;" fxFlex [value]="DataToFetch.ATTRIBUTES">{{ 'tb.rulenode.attributes' | translate }}</mat-button-toggle>
    <mat-button-toggle style="width: 215px;" fxFlex [value]="DataToFetch.LATEST_TELEMETRY">{{ 'tb.rulenode.latest-telemetry' | translate }}</mat-button-toggle>
    <mat-button-toggle style="width: 215px;" *ngIf="enableFieldToggle" fxFlex [value]="DataToFetch.FIELDS">{{ 'tb.rulenode.fields' | translate }}</mat-button-toggle>
  </mat-button-toggle-group>
</div>

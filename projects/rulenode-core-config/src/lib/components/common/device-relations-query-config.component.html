<section fxLayout="column" [formGroup]="deviceRelationsQueryFormGroup">
  <div fxLayoutGap="24px" fxLayout="row" class="relation-level">
    <mat-form-field class="mat-block" subscriptSizing="dynamic" fxFlex="50" style="min-width: 100px;">
      <mat-label translate>relation.direction</mat-label>
      <mat-select required matInput formControlName="direction">
        <mat-option *ngFor="let type of directionTypes" [value]="type">
          {{ directionTypeTranslations.get(type) | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="50" floatLabel="always" subscriptSizing="dynamic" class="mat-block">
      <mat-label translate>tb.rulenode.max-relation-level</mat-label>
      <input matInput
             type="number"
             min="1"
             step="1"
             placeholder="{{ 'tb.rulenode.unlimited-level' | translate }}"
             formControlName="maxLevel">
      <mat-error *ngIf="deviceRelationsQueryFormGroup.get('maxLevel').hasError('min')">
        {{ 'tb.rulenode.max-relation-level-error' | translate }}
      </mat-error>
    </mat-form-field>
  </div>
  <tb-slide-toggle *ngIf="deviceRelationsQueryFormGroup.get('maxLevel').value > 1"
                   class="last-level-slide-toggle"
                   [slideToggleName]="'alias.last-level-relation' | translate"
                   [slideToggleTooltip]="'tb.rulenode.last-level-device-relation-tooltip' | translate">
  </tb-slide-toggle>
  <tb-relation-type-autocomplete
    [label]="'tb.rulenode.type' | translate"
    floatLabel="always"
    subscriptSizing="dynamic"
    class="relation-type-autocomplete"
    fxFlex
    formControlName="relationType">
  </tb-relation-type-autocomplete>
  <tb-entity-subtype-list
    required
    [label]="'tb.rulenode.device-profiles' | translate"
    [entityType]="entityType.DEVICE"
    formControlName="deviceTypes">
  </tb-entity-subtype-list>
</section>

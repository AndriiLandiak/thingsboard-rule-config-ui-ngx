<section fxLayout="column" class="tb-kv-map-config" [formGroup]="kvListFormGroup">
  <div *ngIf="!ngControl.hasError('kvMapRequired')">
    <label class="map-label">{{ labelText }}</label>
    <div class="body">
      <div class="row" fxLayout="row" style="margin-bottom: 15px;" fxLayoutAlign="start center" fxLayoutGap="8px"
           formArrayName="keyVals"
           *ngFor="let keyValControl of keyValsFormArray().controls; let $index = index">
        <div fxLayout="row" class="inputs-block">
          <mat-form-field fxFlex class="mat-block">
            <mat-label>{{ keyText }}</mat-label>
            <input [formControl]="keyValControl.get('key')" matInput/>
            <mat-error *ngIf="keyValControl.get('key').hasError('required') || keyValControl.get('key').hasError('pattern')">
              {{ keyRequiredText }}
            </mat-error>
          </mat-form-field>
          <mat-icon class="material-icons arrow-icon">arrow_forward</mat-icon>
          <mat-form-field fxFlex class="mat-block">
            <mat-label>{{ valText }}</mat-label>
            <input [formControl]="keyValControl.get('value')" matInput/>
            <mat-error *ngIf="keyValControl.get('value').hasError('required') || keyValControl.get('key').hasError('pattern')">
              {{ valRequiredText }}
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-icon-button color="primary"
                [fxShow]="!disabled"
                type="button"
                (click)="removeKeyVal($index)"
                [disabled]="isLoading$ | async"
                matTooltip="{{ 'tb.key-val.remove-mapping-entry' | translate }}"
                matTooltipPosition="above">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <tb-error *ngIf="ngControl.hasError('kvMapRequired')" style="margin-bottom: 8px" [error]="requiredText"></tb-error>
  <tb-error *ngIf="ngControl.hasError('uniqueKeyValuePair')" style="margin-bottom: 8px" [error]="
        translate.instant('tb.key-val.unique-key-value-pair-error', {keyText: keyText, valText: valText})">
  </tb-error>
  <div>
    <div *ngIf="hintText" class="tb-hint">
      <span style="vertical-align: middle">{{ hintText }}</span>
      <span tb-help-popup="{{'rulenode/msg_and_metadata_key_patterns_fn'}}"
            tb-help-popup-placement="right"  class="examples-popup"
            trigger-style="letter-spacing:0.25px; font-size:12px"
            [tb-help-popup-style]="{maxWidth: '820px'}"
            trigger-text="{{ 'tb.key-val.see-examples' | translate }}"></span>
    </div>
    <button mat-stroked-button class="add-button" color="primary"
            [fxShow]="!disabled"
            [disabled]="isLoading$ | async"
            (click)="addKeyVal()"
            type="button">
      {{ 'tb.key-val.add-mapping-entry' | translate }}
    </button>
  </div>
</section>

<div  fxLayout="row" class="slide-toggle-container" [formGroup]="slideToggleControlGroup">
  <mat-slide-toggle class="slide-toggle" formControlName="slideToggleControl">
    {{ slideToggleName }}
  </mat-slide-toggle>
  <mat-icon class="material-icons tooltip-icon"
            matTooltip="{{ slideToggleTooltip }}"
            matTooltipPosition="right">info</mat-icon>
</div>

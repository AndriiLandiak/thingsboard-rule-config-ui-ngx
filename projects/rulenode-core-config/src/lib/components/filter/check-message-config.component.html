<section [formGroup]="checkMessageConfigForm" fxLayout="column">
  <tb-fieldset-component [errorEnable]="checkMessageConfigForm.touched && checkMessageConfigForm.hasError('atLeastOne')"
                         [errorText]="'tb.rulenode.at-least-one-field-required' | translate" required
                         [label]="'tb.rulenode.fields-to-check' | translate">
    <tb-string-items-list (focusout)="touched()"
                          class="mat-block" editable
                          [label]="'tb.rulenode.data-keys' | translate"
                          [placeholder]="'tb.rulenode.add-message-field' | translate"
                          formControlName="messageNames">
      <mat-icon matSuffix class="mat-primary margin-8 cursor-pointer" aria-hidden="false" aria-label="help-icon"
                matTooltip="{{ 'tb.rulenode.chip-help' | translate }}">help</mat-icon>
    </tb-string-items-list>
    <tb-string-items-list (focusout)="touched()"
                          class="mat-block" editable
                          [label]="'tb.rulenode.metadata-keys' | translate"
                          [placeholder]="'tb.rulenode.add-metadata-field' | translate"
                          formControlName="metadataNames">
      <mat-icon matSuffix class="mat-primary margin-8 cursor-pointer" aria-hidden="false" aria-label="help-icon"
                matTooltip="{{ 'tb.rulenode.chip-help' | translate }}">help</mat-icon>
    </tb-string-items-list>
    <tb-slide-toggle defaultPadding="false"
                     [slideToggleName]="'tb.rulenode.check-all-keys' | translate"
                     [slideToggleTooltip]="'tb.rulenode.check-all-keys-tooltip' | translate" fxFlex formControlName="checkAllKeys">
    </tb-slide-toggle>
  </tb-fieldset-component>
</section>
